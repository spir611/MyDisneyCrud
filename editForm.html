<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de inserci√≥n</title>
    <link rel="stylesheet" href="./css/addForm.css">

</head>
<body id="wrapper">
    <form action="" method="post">

        <h1>Disney Hotel: Edit Data  </h1>
            
        <label for="">Code:</label>
        <input type="number" id="code" name="code" placeholder=""  value="1"><br>  
        <label for="">Name:<span>*</span></label>                                                                                                                                                                                                                   
        <input type="text" id="name" name="name" placeholder="Hotel name..." value="Disneyland Hotel" required> <br> <!-- muy dificil de validar type text -->
        
        
        <label for="">Address:<span>*</span></label>
        <input type="text" id="address" name="name" placeholder="Hotel address.."
        value="Rue de la Marniere" required> <br>
        <label for="">Choose a City:<span>*</span></label>   
        <select name="city" id="city" required value="Chessy">
            <option id="cityoption" value="0">Chessy</option>
            <option value="Chessy">Chessy</option>
            <option value="13">Coupway</option>
            <option value="4">Kissimmee</option>
        </select><br>
        
        <label for="">Choose a Country:<span>*</span>  </label>   
        <select name="country" id="country" required>
            <option id="countryoption"value="0">France</option>
            <option value="29">France</option>
            <option value="13">USA</option>
            <option value="4">Japan</option>
        </select>
        <br>
        <label for="">Postal Code:<span></span></label>
        <input type="text" id="postal_code" name="postal_code" placeholder="Postal Code" value="77077"> <br>
    
        <label for="">Email: <span>*</span></label>
        <input type="email" id="email" name="email" placeholder="Email address..." value="dlp.disneyhotel@gmail.com"required> <br>
        <label for="">Telephone # <span>*</span></label>:</label>
        <input type="tel" id="telephone" name="telephone"  placeholder="telephone #..."  value="(33)1-604-565-00"required> <br>
        
        <label for="">Room Capacity:</label>
        <input type="number" id="roomcap" name="roomcap" placeholder="#..." value="990"> <br>
        <label for=""># of Stars:</label>   
        <select name="stars" id="stars">
            <option id="staroption"value="0">5</option>
            <option value="29">1</option>
            <option value="13">2</option>
            <option value="4">3</option>
            <option value="6">4</option>
            <option value="7">5</option>
        </select><br>
        <label for="">Disney Park:</label>     
        <select name="parks" id="parks">
            <option id="parkoption"value="0">Disneyland Paris</option>
            <option value="29">Disneyland Paris</option>
            <option value="13">Disney World Orlando</option>
            <option value="4">Disney Resort Tokyo</option>
        </select><br>
        <br>

        <br><button class="btn" type="submit">Send</button><br>
        
    </form>
</body>
</html>
