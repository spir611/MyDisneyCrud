<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Hotel: Insertion Form</title>
    <link rel="stylesheet" href="./css/addForm.css">

<body id="wrapper">
    <form action="" method="post" onsubmit="return validacion()">

        <h1>Disney Hotel: Data Insertion </h1>
                                                                                            
        <div>

            <label for="">Name:<span>*</span></label>
            <input type="text" id="hotelName" name="hotelName" placeholder="Hotel name..." onchange="resetear('hotelName')"> 
            <div id="hotelNameHelp" class="form-text">Hotel name required</div>  
        </div>

        <div>
            <label for="">Address:<span>*</span></label>
            <input type="text" id="address" name="address" placeholder="Hotel address..." onchange="resetear('address')">
            
            <div id="addressHelp" class="form-text">Address required</div> 
        </div>
        
        <div>
            <label for="">Select a City:<span>*</span></label>   
            <select name="city" id="city" onchange="resetear('city')">
                <option value="0" >Choose an option</option>
                <option value="29">Chessy</option>
                <option value="13">Coupway</option>
                <option value="4">Kissimmee</option>
            </select><br>
            <div id="cityHelp" class="form-text">City required</div> 
        </div>

        <div>
            <label for="">Select a Country:<span>*</span>  </label>   
            <select name="country" id="country" onchange="resetear('country')">
                <option value="0">Choose an option</option>
                <option value="29">France</option>
                <option value="13">USA</option>
                <option value="4">Japan</option>
            </select>
            <br>
            <div id="countryHelp" class="form-text">Country required</div>                                                                                                        
        </div>

        <div>
            <label for="">Postal Code:<span></span></label>
            <input type="text" id="postalCode" name="postalCode" placeholder="Postal Code" onchange="resetear('postalCode')"> <br>
            <div id="postalCodeHelp" class="form-text">Postal Code required</div>  
        </div>

        <div>
            <label for="">Email: <span>*</span></label>
            <input type="email" id="email" name="email" placeholder="Email address..." onchange="resetear('email')"> <br>
            <div id="emailHelp" class="form-text">Valid email required</div>
        </div>

        <div>
            <label for="">Telephone # <span>*</span></label>:</label>
            <input type="text" id="telephone" name="telephone"  placeholder="# only no spaces or symbols - *" onchange="resetear('telephone')"> <br>
            <div id="telephoneHelp" class="form-text">Valid telephone nÂº required</div>
        </div>

        <div>
            <label for="">Room Capacity:</label>
            <input type="number" id="roomCap" name="roomCap" placeholder="#..." onchange="resetear('roomCap')"> <br>
            <div id="roomCapHelp" class="form-text">Room capacity required (no negative values permitted) </div>
        </div>

            <label for="">Select # of Stars:</label>   <br>
            <select name="stars" id="stars" onchange="resetear('stars')" >

        <div>
            <label for="">Select Disney Park:</label>     
            <select name="parks" id="parks" onchange="resetear('parks')">
                <option id="parksOption" value="0">Choose an option</option>
                <option value="29">Disneyland Paris</option>
                <option value="13">Disney World Orlando</option>
                <option value="4">Disney Resort Tokyo</option>
            </select>
            
            <div id="parksHelp" class="form-text">Choose a valid Disney Park</div>
        </div>

        <div id="radiobtn">
            <label>Select # of Stars:</label>
            <input  class="radbtn" type="radio" id="1" name="stars" value="1">
            <label class="radbrn" for="1">1</label>
            <input  class="radbtn" type="radio" id="2" name="stars" value="2">
            <label for="2">2</label>
            <input class="radbtn"   type="radio" id="3" name="stars" value="3">
            <label class="radbtn" for="3">3</label>
            <input class="radbtn" type="radio" id="4" name="stars" value="4">
            <label class="radbtn" for="4">4</label>
            <input class="radbtn" type="radio" id="5" name="stars" value="5">
            <label class="radbtn" for="5">5</label>
        </div>
            <div id="starsHelp" class="form-text">Please select a number from 1-5</div>
       

        <!-- br><button class="btn" type="submit">Send</button><br> -->

    </form>
