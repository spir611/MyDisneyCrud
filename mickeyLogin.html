<!DOCTYPE html>
<html lang="en" >

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    <link rel="stylesheet" href="./css/mickeyLogin.css">
    <link rel="shortcut icon" href="./img/faviconmickey.png" type="image/x-icon">
    <body>
        <div id="container">
            <div class="mickey">
                <img src="./img/mickeyimage.png">
            </div>
            <div class="form">
                <div class="logintitle">
                    <h1>Please Login</h1>
                </div>
                <div class="thumbnail"><img src="./img/key.png"/></div>
                
                <form action="" method="post" onsubmit="return validacion()"
                    >
                    <div>
                        <label for="email" class="form-label"> </label>
                        <input placeholder="User email*"  id="email" name="email" type="text" onchange="resetear('email')">
                        <div id="emailHelp" class="form-text">Valid user email required</div>
                    </div>
                    <!-- <label for="password" class="form-label">Password</label> -->
                    <div>
                        <label for="password" class="form-label"> </label>
                        <input placeholder="Password*" id="password" name="password" type="password" onchange="resetear('password')">
                        <div id="passwordHelp" class="form-text">Valid password required (8-15 char/incl. cap & small letters/min. 1 nยบ/min. 1 symbol)</div>
                    </div>


                    <!-- <input type="text" placeholder="username" required/> -->
                    <!-- <input type="password" placeholder="password" required/> -->
                    <input value="LOGIN" class="btn-login" type="submit">
    
                </form>
            </div>
        </div>    

        <script src="./js/mickeyLogin.js"></script>
    </body>
</html>
