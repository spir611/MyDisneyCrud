<!DOCTYPE html>
<html lang="en" >

    <head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="./css/mickeyLogin.css">
    <body>
        <div id="container">
            <div class="mickey">
                <img src="./img/mickeyimage.png">
            </div>
            <div class="form">
                <div class="logintitle">
                    <h1>Please Login</h1>
                </div>
                <div class="thumbnail"><img src="./img/key.png"/></div>

                    <input type="text" placeholder="username" required/>
                    <input type="password" placeholder="password" required/>
                    <button>login</button>
    
                </form>
            </div>
        </div>    


    </body>
</html>
